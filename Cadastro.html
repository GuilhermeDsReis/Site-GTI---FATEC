    <main>
        <section class="formulario-cadastro">
            <h2 class="formulario-titulo">Cadastro de Alunos</h2>
            <form action="submit_form.php" method="post">
                <div class="form-group">
                    <label for="nome-completo">Nome Completo:</label>
                    <input type="text" id="nome-completo" name="nome-completo" class="input-nome-completo" required>
                </div>
                <div class="form-group">
                    <label for="cidade-origem">Cidade de Origem:</label>
                    <input type="text" id="cidade-origem" name="cidade-origem" class="input-cidade-origem" required>
                </div>
                <div class="form-group">
                    <label for="data-nascimento">Data de Nascimento:</label>
                    <input type="date" id="data-nascimento" name="data-nascimento" class="input-data-nascimento" required>
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" class="input-telefone" required>
                </div>
                <button type="submit" class="btn-submit">Cadastrar</button>
            </form>
        </section>
